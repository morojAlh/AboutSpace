                </div>
                {{/user}}

        <div class="container">
<a href="/"><h1 class="namePage">ABOUT SPACE</h1></a>


    <form action="/signup" method="POST">
        <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter email" name="name" required>
                <small id="emailHelp" class="form-text text-muted">Required</small>
              </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" name="email" required>
          <small id="emailHelp" class="form-text text-muted">Required</small>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
          <small id="emailHelp" class="form-text text-muted">Required</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
</body>
